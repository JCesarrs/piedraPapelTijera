<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/piedraPapelTijera_v2.css" media="screen" title="no title" charset="utf-8">
    </head>
    <body>
        <div id="info"></div>
        <div class="content" id="player1">
            <div class="button" id="rock" data-value="0"> <i class="fa fa-hand-rock-o" aria-hidden="true"></i> </div>
            <div class="button" id="paper" data-value="1"> <i class="fa fa-hand-paper-o" aria-hidden="true"></i> </div>
            <div class="button" id="scissors" data-value="2"> <i class="fa fa-hand-scissors-o" aria-hidden="true"></i> </div>
            <div class="button" id="lizard" data-value="3"> <i class="fa fa-hand-lizard-o" aria-hidden="true"></i> </div>
            <div class="button" id="spock" data-value="4"> <i class="fa fa-hand-spock-o" aria-hidden="true"></i> </div>
        </div>
        <div class="content">
            <span>Jugador</span>
            <span>Computadora</span>
            <div id="resultUser" ></div>
            <div id="resultComputer" ></div>
        </div>
    </body>
    <script type="text/javascript" src="js/piedraPapelTijera_v2.js" ></script>
</html>
